<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Word Count Auto-Tracker</title>
        <script src="count.js"></script>
    </head>
    <body>
        <h1>Word Count Auto-Tracker</h1>
        <textarea id="input" oninput="count()" rows=10 cols=100></textarea>
        <br>
        <br>
        <input type="radio" id="uc" name="style" onselect="useUc()" checked="checked">
        <label for="uc">Treat hyphens as spaces (UC style)</label>
        <br>
        <input type="radio" id="common" name="style" onselect="useCommon()">
        <label for="common">Treat hyphenated words as singular words (Common App
            style)</label>
        <br>
        <br>
				  		<h2>Words<h2>
        <h2 id="words">Word count will appear here</h1>
								<h2>Characters<h2>
							 <h2 id="chars">Character count will appear here</h1>

        <br>
    </body>
</html>
